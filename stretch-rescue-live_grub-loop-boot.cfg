menuentry ' Debian Live amd64 :: stretch-rescue-live :: 20190323.1807 ' {
	iso_path="/boot/isos/stretch-rescue-live-20190323.1807.iso"
	export iso_path
	kernelopts=" live-media=removable-usb toram"
	export kernelopts
	loopback loop "$iso_path"
	set root=(loop)
	configfile "/boot/grub/loopback.cfg"
}
